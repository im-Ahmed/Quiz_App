<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h3 class="heading">Quiz Questions</h3>
        <div class="underline"></div>
        <main>
          <h5 class="quest">
            Which language is primarily used for web development?
          </h5>
          <div class="list">
            <ul class="answer">
              <li class="opt">A) Python</li>
              <li class="opt">B) Java</li>
              <li class="opt">C) C++</li>
              <li class="opt">D) JavaScript</li>
            </ul>
          </div>
        </main>
        <div class="bottomline"></div>
        <div class="btns">
          <button class="next-btn">Next</button>
        </div>
      </div>
    </div>
    <div class="starting">
      <h2><i>"Unleash Your Genius: Start the Quiz!"</i></h2>
      <button class="start-btn">Let's start</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
